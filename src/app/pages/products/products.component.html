<nz-list nzItemLayout="horizontal" [nzLoading]="loading">
  <nz-list-item *ngFor="let product of data">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a (click)="openDrawer(product._id)">{{ product.title }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <p nz-list-item-extra>
        {{ product.price | currency }}
    </p>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a (click)="deleteProduct(product._id)">
          <i nz-icon nzType="delete" nzTheme="fill" style="color: orangered"></i>
        </a>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
</nz-list>
<app-product-drawer></app-product-drawer>
