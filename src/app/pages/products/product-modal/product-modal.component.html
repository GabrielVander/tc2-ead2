<nz-modal [(nzVisible)]="isVisible" nzTitle="New product" (nzOnCancel)="handleCancel()" [nzFooter]="modalFooter">

    <app-product-form></app-product-form>
  </ng-container>
  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
  </ng-template>
</nz-modal>
